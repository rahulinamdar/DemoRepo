<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
    <HEAD>
    <TITLE>First Control in SAPUI5</TITLE>
        <!-- 
            Stylesheet
        -->
        <script
				id="sap-ui-bootstrap"
				src="/resources/sap-ui-core.js"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-libs="sap.ui.commons,sap.m"
				data-sap-ui-preload="async"
				data-sap-ui-resourceroots='{
				    "external" : "JS",
				    "dsd.dsd.ds" : ""
				}'>
		</script>  
		<script>
		    sap.ui.require([
    			"external/Helper"
    		],function (oHelper) {
    		    sap.ui.getCore().attachInit(oHelper.init);
    		});
		</script>
    </HEAD>
    <BODY>
        <DIV ID="content">
            
        </DIV>
    </BODY>
</HTML>
