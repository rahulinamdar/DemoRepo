<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<HTML> 
    <HEAD>
    <TITLE>HTML Table</TITLE>
    <!-- 
        Stylesheet
        JavaScript
    -->
    </HEAD>
    <BODY>
    <!--
        Simple Table with 3 Rows and 2 Column  
    -->
         <TABLE>
            <THEAD>
                <TR>
                    <TH>id</TH>
                    <TH>employee name</TH>
                </TR>
            </THEAD>
            <TBODY>
                <TR>
                    <TD>001</TD>
                    <TD>employee1</TD>
                </TR>
                <TR>
                    <TD>002</TD>
                    <TD>employee2</TD>
                </TR>
                <TR>
                    <TD>003</TD>
                    <TD>employee2</TD>
                </TR>
            </TBODY>
         </TABLE>
    </BODY>
</HTML>
